This package contains all the 'core' components known as "tasks" that implement the <a href="../core/Taskable.html">Taskable</a> interface.<br><br>
Most of these tasks also have a UI component on the toolbar, but that is not a requirement.<br><br>
Tasks typically create <a href=".../../ui/SubPaneIFace">SubPaneIFace</a> UI elements that are added to the TabbedPane interface.
