#TreeTableViewer.SynonymizeTextTaxon=Make '%s' a synonym of '%s'.\n\nThis action will make '%s' the Preferred Taxon on the Determination records for any Collection Object previously determined to '%s'.
TreeTableViewer.SynonymizeTextTaxon=Faça '%s' sinónimo de '%s'.\n\nEssa ação fará '%s' o Taxon Preferido nos registros de Determinação para qualquer objeto de coleção previamente determinado para '%s'.
#TreeTableViewer.MoveTextTaxon=This Move action will make '%s' a child of '%s' without creating a synonymic relationship in your tree. Move is most useful for correcting placement mistakes in the Taxon Tree. Move actions make a one-time transfer of a taxon from one parent to another, they do not place a taxon in synonymy with any other taxon in your collection taxonomy.\n\nAt the rank of species and below, a Move action will make a new name combination (e.g. "Genus1 species1" becomes "Genus2 species1") and for any linked Collection Objects, the action will overwrite the existing Taxon and Preferred Taxon with the new name combination for all determinations to the moved taxon.
TreeTableViewer.MoveTextTaxon=Esta ação de mover vai fazer '%s' filho de '%s' sem criar uma relação de sinonímia na árvore. Mover é mais útil para corrigir os erros de colocação na Árvore Taxon. As ações Mover fazer uma única transferência de um taxon de um pai para outro, não colocam um taxon em sinonímia com nenhum outro taxon na taxonomia coleção.\n\nNa categoria de espécies e inferior, a ação de Mover vai fazer uma combinação novo nome (por exemplo, "Género1 espécie1" transforma-se em "Género2 espécie1") e para qualquer objecto de coleção ligado, a ação irá substituir o Taxon existente e Taxon preferidos com a nova combinação de  nome em todas as determinações para o taxon movido.
TreeTableViewer.MergeTextTaxon=This action will merge '%s' into '%s'.
TreeTableViewer.SynonymizeTextGeography=Synonymizing a term in the Geography tree with another term has the effect of keeping both names visible in the tree but making one term preferable for use over the synonymized term.  This action is useful for maintaining the visibility or historical record of a geographic place name, while indicating a preferred (perhaps more modern) name for that place.\n\nPerforming this action will synonymize '%s' to '%s' and make '%s' the preferred name. Geographical entries cannot be synonymized if they have child nodes present.
TreeTableViewer.MoveTextGeography=Moving a geography entry changes the parent of that node in the tree. This is useful for correcting misplacements of geographical terms, or perhaps for resolving the placement in the tree of originally ambiguous or unknown geographical terms when new information has become available. Move operations are only enabled when moving an entry to a new parent node at a higher level in the tree.\n\nIn this case, '%s' will become a child under the entry '%s'. Any entries under '%s' will also be relocated. '%s' will still be associated with Collection Object records which refer to it, but geography terms in the tree above this level will change for those Collection Objects reflecting the new parentage of '%s'.
TreeTableViewer.MergeTextGeography=A Merge operation in the Geography tree is useful for correcting spelling errors or for removing unwanted duplicate variant spellings for an entry. A typical use would be to remove a variant spelling of a country name and to consolidate any state or province entries, which may be under it, to another preferred spelling of that country.\n\nPerforming this action will merge '%s' and its children into '%s'. It will also take all of the child nodes under '%s' and make them children under '%s' in one of two ways. If nodes under '%s' are matched by identically-named nodes under '%s', those matching nodes will be merged under '%s'. If there no matching identically-named child nodes under '%s' then child nodes of '%s' will simply be moved under '%s'.\n\nIf there are grandchildren nodes under any of the children nodes of '%s', they will also be moved. If they match identically-named grandchildren at the same rank under '%s' they will be merged with those corresponding nodes at that rank, and so on, all the way down the tree. A Merge action will update the linkages to your Collection Object records to reflect the preferred '%s' entry and its children. '%s' will be removed from this tree by this action after all of its children have merged or moved under '%s'.
TreeTableViewer.MoveTextGeologicTimePeriod=Moving a chronostratigraphic interval changes the parent of that interval in the tree. This is useful for correcting misplacements or for resolving the interval placement in the tree of originally ambiguous terms. Move operations are only enabled when moving an interval to a new parent node at a higher level in the tree.\n\nIn this case, '%s' will become a child under the interval '%s'. Any entries under '%s' will also be relocated. '%s' will still be associated with Collection Object records which refer to it, but chronostratigraphic terms in the tree above this level will change for those Collection Objects reflecting the new parentage of '%s'.
TreeTableViewer.MergeTextGeologicTimePeriod=A Merge operation in the chronostratigraphic tree is useful for correcting spelling errors or for removing unwanted duplicate variant spellings for an entry. A typical use would be to remove a variant spelling of a time interval and to consolidate any entries which may be under it, to another preferred spelling of that interval.\n\nPerforming this action will merge '%s' and its children into '%s'. It will also take all of the child nodes under '%s' and make them children under '%s' in one of two ways. If nodes under '%s' are matched by identically-named nodes under '%s', those matching nodes will be merged under '%s'. If there are no matching identically-named child nodes under '%s' then child nodes of '%s' will simply be moved under '%s'.\n\nIf there are grandchildren nodes under any of the children nodes of '%s', they will also be moved. If they match identically-named grandchildren at the same rank under '%s' they will be merged with those corresponding nodes at that rank, and so on, all they way down the tree.\n\nA Merge action will update the linkages to your Collection Object records to reflect the preferred '%s' entry and its children. '%s' will be removed from this tree by this action after all of its children have been merged or moved under '%s'.
TreeTableViewer.MoveTextLithoStrat=Moving a lithostratigraphic stratum changes its parent in the tree. This is useful for correcting misplacements or for resolving the stratum placement in the tree of originally ambiguous terms. Move operations are only enabled when moving a stratum to a new parent node at a higher level in the tree.\n\nIn this case, '%s' will become a child under the stratum '%s'. Any entries under '%s' will also be relocated. '%s' will still be associated with Collection Object records which refer to it, but lithostratigraphic terms in the tree above this level will change for those Collection Objects reflecting the new parentage of '%s'.
TreeTableViewer.MergeTextLithoStrat=A Merge operation in the lithostratigraphic tree is useful for correcting spelling errors or for removing unwanted duplicate variant spellings for a stratum. A typical use would be to remove a variant spelling of a stratum and to consolidate any entries which may be under it, to another preferred spelling of that stratum.\n\nPerforming this action will merge '%s' and its children into '%s'. It will also take all of the child nodes under '%s' and make them children under '%s' in one of two ways. If nodes under '%s' are matched by identically-named nodes under '%s', those matching nodes will be merged under '%s'. If there are no matching identically-named child nodes under '%s' then child nodes of '%s' will simply be moved under '%s'.\n\nIf there are grandchildren nodes under any of the children nodes of '%s', they will also be moved. If they match identically-named grandchildren at the same rank under '%s' they will be merged with those corresponding nodes at that rank, and so on, all they way down the tree.\n\nA Merge action will update the linkages to your Collection Object records to reflect the preferred '%s' entry and its children. '%s' will be removed from this tree by this action after all of its children have been merged or moved under '%s'.
TreeTableViewer.MoveTextStorage=Moving entries in the storage tree changes their parent.  The move action is most useful for correcting mistakes in storage placement.\\nIn this case '%s' will be attached to a new parent '%s'. Note that Moves occur between entries at two different ranks, for example moving a Collection to a different building.\n\nAny Collection Object records linked to a storage location that is moved will be correspondingly updated to reflect the new storage location.
TreeTableViewer.MergeTextStorage=A Merge operation in the Storage Location tree is useful for correcting spelling errors or for removing unwanted duplicate variant spellings for an entry.\n\nPerforming this action will merge '%s' and its children into '%s'. It will also take all of the child nodes under '%s' and make them children under '%s' in one of two ways. If nodes under '%s' are matched by identically-named nodes under '%s', those matching nodes will be merged under '%s'. If there no matching identically-named child nodes under '%s' then child nodes of '%s' will simply be moved under '%s'.\n\nIf there are grandchildren nodes under any of the children nodes of '%s', they will also be moved. If they match identically-named grandchildren at the same rank under '%s' they will be merged with those corresponding nodes at that rank, and so on, all the way down the tree. A Merge action will update the linkages to your Collection Object records to reflect the preferred '%s' entry and its children. '%s' will be removed from this tree by this action after all of its children have merged or moved under '%s'.
